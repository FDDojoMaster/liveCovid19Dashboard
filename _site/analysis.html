<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.4.6/dist/css/uikit.min.css" />
    <script src="https://kit.fontawesome.com/c0c91ead9d.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="uk-navbar-container" uk-navbar>
        <div class="uk-navbar-left uk-navbar-toggle">
            <ul class="uk-navbar-nav">
                <li><a href="index.html">Home</a></li>
                <li class="uk-active">
                    <a href="analysis.html">Live Stats (Early Release :/)</a>
                </li>
                <li><a href="#">(Coming Soon)</a></li>
            </ul>
        </div>
    </nav>


    <div style="margin-top:80px" class="uk-card uk-card-default uk-card-body uk-width-1-2@m uk-position-center uk-align-center">
        <h3 class="uk-card-title">Search By Country <span uk-icon="icon: search"></span> </h3> 
        <p id="subtitle"></p>
        <div class="uk-width-1-1@s">
    <form id="getCountryData">
            <input id="country" class="uk-input" type="text" placeholder="Country" required>
        </div>
        <p uk-margin>
            <button style="margin-top:20px;" id="submit-country" type="submit" class="uk-button uk-button-primary uk-width-1-1">Search</button>
        </p>

</form>


<div class="uk-child-width-expand@s uk-text-center" uk-grid>
    <div>
        <p>Cases  </br><i class="fas fa-medkit"></i></p>
        <div class="uk-card uk-card-default uk-card-body"><p style="color: blue;"id="cases"></p></div>
    </div>
    <div>
        <p>Deaths </br><i class="fas fa-heartbeat"></i></p>
        <div class="uk-card uk-card-default uk-card-body"><p style="color:red" id="deaths"></p></div>
    </div>
    <div>
        <p>Recovered </br><i class="fas fa-heart"></i> </p>
        
        <div class="uk-card uk-card-default uk-card-body"><p style="color: green" id="recovered"></p></div>
    </div>
    

</div>
</div>
    


    
</body>
<script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.4.6/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.4.6/dist/js/uikit-icons.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
<script src="https://kit.fontawesome.com/c0c91ead9d.js" crossorigin="anonymous"></script>
<script src="analysis.js"></script>
</html>
